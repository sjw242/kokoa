<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>19:12</span>
        </div>
        <div class="status-bar_column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">더보기</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-gear fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars3.githubusercontent.com/u/3612017"
                class="user-component_avatar user-component_avatar-xl"/>
              <div class="user-component_text">
                <h4 class="user-component_title">재신</h4>
                <h6 class="user-component_subtitle">+ 787 666 999</h6>
              </div>
            </div>
            <div class="user-component_column">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row_icon">
              <i class="far fa-calendar"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row_icon">
              <i class="far fa-smile-beam"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row_icon">
              <i class="fas fa-paint-roller"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row_icon">
              <i class="fas fa-file-invoice-dollar"></i>
              <span>Account</span>
            </div>
          </div>
          <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            <div class="more-suggestions_icons">
              <div class="more-suggestions_icon">
                <div class="more-suggestions_icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions_icon-text">Kokoa Story</span>
              </div>
              <div class="more-suggestions_icon">
                <div class="more-suggestions_icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions_icon-text">Kokoa Story</span>
              </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 커요 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/725698b300.js" crossorigin="anonymous"></script>
</body>
</html>
