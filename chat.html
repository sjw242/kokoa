<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KokoaTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>19:12</span>
        </div>
        <div class="status-bar_column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
          <h1 class="alt-header_title">니꼬</h1>
        </div>
        <div class="alt-header_column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat_timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://avatars3.githubusercontent.com/u/3612017" />
            <div class="message-row_content">
              <span class="message_author">니콜라스</span>
              <div class="message_info">
                <span class="message_bubble">Hi!</span>
                <span class="message_time">21:27</span>
              </div>
            </div>
        </div>

        <div class="message-row message-row-own">
            <div class="message-row_content">
              <div class="message_info">
                <span class="message_bubble">안녕하신가?</span>
                <span class="message_time">21:27</span>
              </div>
            </div>
          </div>
    </main>

    <form class="reply">
        <div class="reply_column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
          <input type="text" placeholder="메세지를 작성하세요..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>화면이 너무 커요 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/725698b300.js" crossorigin="anonymous"></script>
</body>
</html>
