<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>19:12</span>
        </div>
        <div class="status-bar_column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">대화창</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-gear fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component_column">
                    <img class="user-component_avatar user-component_avatar-xl" src="http://avatars3.githubusercontent.com/u/3612017?s=60&v=4" class="user-component_avatar">
                    <div class="user-component_text">
                        <h4 class="user-component_title ">니콜라스</h4>
                        <!-- <h6 class="user-component_subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component_column">
                    <span class="user-component_time">21:00</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component_column">
                    <img class="user-component_avatar user-component_avatar-xl" src="http://avatars3.githubusercontent.com/u/3612017?s=60&v=4" class="user-component_avatar">
                    <div class="user-component_text">
                        <h4 class="user-component_title ">제이</h4>
                        <!-- <h6 class="user-component_subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component_column">
                    <span class="user-component_time">19:00</span>
                    
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 커요 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/725698b300.js" crossorigin="anonymous"></script>
</body>
</html>
